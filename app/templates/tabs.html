<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dash Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Entry Tab -->
  <ion-tab title="Mood Entry" icon="icon ion-heart" href="#/tab/entry">
    <ion-nav-view name="tab-entry"></ion-nav-view>
  </ion-tab>

    <!-- Data Tab -->
  <ion-tab title="Mood Data" icon="icon ion-heart" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>

    <!-- Modal Tab -->
<!--   <ion-tab title="Mood Detail" icon="icon ion-heart" href="#/tab/detail">
    <ion-nav-view name="detailmodal"></ion-nav-view>
  </ion-tab> -->

  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
