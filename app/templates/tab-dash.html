<ion-view>
    <ion-content class="has-header padding">
        <h1>Mood Tracker</h1>
        <div class="bar bar-header bar-calm">
            <h1 class="title">Welcome to Mood Tracker!</h1>
        </div>
<div ng-show="submitted">
   <form ng-submit="startTimer()">
    <div class="bar bar-header bar-calm">
  <h1 class="title">Set Interval</h1>
</div>
  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-clock placeholder-icon"></i>
    <input type="number" placeholder="Hours">
      <i class="icon ion-clock placeholder-icon"></i>
    <input type="number" placeholder="Minutes">
  </label>
  <br>
   <center>  <button class="button button-energized">
Start Tracking!
</button>
</center>
</form>
</div>
  <div ng-show="started">
<timer countdown="10041" max-time-unit="'minute'" interval="1000">{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer>
  </div>
</div>



        <div ng-show="!submitted">
            <form class="form-login" name="form" ng-submit="login(form)" novalidate>
                <h2 class="form-login-heading">Sign in</h2>
                <div class="login-wrap">
                    <input type="email" class="form-control" placeholder="User ID" autofocus ng-model="user.email" required>
                    <br>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                    <label class="checkbox">
                    </label>
                    <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                    <hr>

                    <div class="login-social-link centered">
                        <p>or you can sign in via your social network</p>
                        <button class="btn btn-facebook" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i> Facebook</button>
                        <button class="btn btn-google-plus" ng-click="loginOauth('google')"><i class="fa fa-google"></i> Google</button>
                        <!-- <button class="btn btn-twitter" ng-click="loginOauth('twitter')" ><i class="fa fa-twitter"></i> Twitter</button> -->
                    </div>
                    <div class="registration">
                        Don't have an account yet?
                        <br/>
                        <a class="" href="/signup">
                        Create an account
                    </a>
                    </div>
                </div>

            </form>
        </div>
    </ion-content>
</ion-view>
